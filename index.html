<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="empty"></div>
    <div class="countainer">
        <div class="turn">X'S TURN</div>
        <div class="row1">
            <div class="row11" id='1'></div>
            <div class="row12" id='2'></div>
            <div class="row13" id='3'></div>
        </div>
        <div class="row2">
            <div class="row21" id='4'></div>
            <div class="row22" id='5'></div>
            <div class="row23" id='6'></div>
        </div>
        <div class="row3">
            <div class="row31" id='7'></div>
            <div class="row32" id='8'></div>
            <div class="row33" id='9'></div>
        </div>
        <div class="reset">RESET GAME</div>
    </div>
    <div class="empty"></div>
    <script src="script.js"></script>
</body>

</html>
